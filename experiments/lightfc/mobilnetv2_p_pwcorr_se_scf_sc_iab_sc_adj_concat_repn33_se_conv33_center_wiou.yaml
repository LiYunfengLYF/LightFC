DATA:
  MAX_SAMPLE_INTERVAL: 200
  MEAN:
    - 0.485
    - 0.456
    - 0.406
  SEARCH:
    CENTER_JITTER: 3
    FACTOR: 4.0
    SCALE_JITTER: 0.25
    SIZE: 256
    NUMBER: 1
  STD:
    - 0.229
    - 0.224
    - 0.225
  TEMPLATE:
    CENTER_JITTER: 0
    FACTOR: 2.0
    SCALE_JITTER: 0
    SIZE: 128
    NUMBER: 1
  TRAIN:
    DATASETS_NAME:
      - LASOT
      - GOT10K_vottrain
      - COCO17
      - TRACKINGNET
    DATASETS_RATIO:
      - 1
      - 1
      - 1
      - 1
    SAMPLE_PER_EPOCH: 60000
  VAL:
    DATASETS_NAME:
      - GOT10K_votval
    DATASETS_RATIO:
      - 1
    SAMPLE_PER_EPOCH: 10000
MODEL:
  BACKBONE:
    TYPE: 'MobileNetV2'
    STRIDE: 16
    CHANNEL: 96
    USE_PRETRAINED: True
    PRETRAIN_FILE: 'mobilenet_v2.pth'
    LOAD_MODE: 1

  NECK:
    USE_NECK: False
  FUSION:
    TYPE: 'pwCorr_SE_FFN_next_concat'
    CHANNEL: 96
    PARAMS:
      num_kernel: 64
      adj_channel: 96
  HEAD:
    TYPE: 'repn_33_half_se_center_concat'
    CHANNEL: 96
    PARAMS:
      inplanes: 192
      channel: 256
      feat_sz: 16
      stride: 16
      freeze_bn: False
TRAIN:
  # core
  EPOCH: 400
  BATCH_SIZE: 32
  NUM_WORKER: 8
  LR: 0.001
  SEED: 42
  # loss weight
  GIOU_WEIGHT: 2.0
  L1_WEIGHT: 5.0
  LOC_WEIGHT: 1.0
  # optimizer
  OPTIMIZER: ADAMW
  # scheduler
  SCHEDULER:
    TYPE: step
    DECAY_RATE: 0.1
    # Mstep
    # MILESTONES: [20]
    # GAMMA: 0.1
  LR_DROP_EPOCH: 160
  WEIGHT_DECAY: 0.0001
  MAX_GRAD_NORM: 5.0
  # other
  BACKBONE_MULTIPLIER: 0.1
  DROP_PATH_RATE: 0.1
  GRAD_CLIP_NORM: 0.1
  # trainer
  SAVE_INTERVAL: 5
  VAL_EPOCH_INTERVAL: 1
  PRINT_INTERVAL: 50
  AMP: False
  # objective-loss
  L_LOSS: 'l1'
  BOX_LOSS: 'wiou'
  CLS_LOSS: 'focal'
  # SWA
#  USE_SWA: True
#  SWA_EPOCH: 195
TEST:
  EPOCH: 400
  SEARCH_FACTOR: 4.0
  SEARCH_SIZE: 256
  TEMPLATE_FACTOR: 2.0
  TEMPLATE_SIZE: 128 # 128